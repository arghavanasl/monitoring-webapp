<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/demostyle.css') }}">
</head>

<body>

    <div class="container">
{#      <img src="{{ url_for('mapped_gaze_feed', artwork_id='{}'.format(artwork_id))}}" alt="Mapped View" class="image-world" width="30px" height="15px">#}
        <img id="artworkImg" alt="Image">
    </div>

    <script>
        // Send screen resolution to server
        window.onload = function () {
            var screenWidth = window.innerWidth;
            var screenHeight = window.innerHeight;

            var img = document.getElementById('artworkImg');
            img.src = '../artworks/simple/{{ artwork_id }}/'+ screenWidth +'/' + screenHeight

            console.log(screenHeight)
            var xhr = new XMLHttpRequest();
            xhr.open("POST", "/screen_resolution", true);
            xhr.setRequestHeader("Content-Type", "application/json;charset=UTF-8");
            xhr.send(JSON.stringify({"width": screenWidth, "height": screenHeight}));
        };
    </script>
</body>
</html>
